<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue-2.4.0.js"></script>
    <style>
        .inner {
            height: 150px;
            background-color: darkcyan;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="inner" @click="divHandler">
        <input type="button" value="戳他" @click="buttonHandler">
    </div>
</div>
<script>
    var vm = new Vue({
        el: '#app',  //el表示Vue实例控制页面区域
        data: { //data属性存放的是el中用到的数据
            msg: '我的vue'
        },
        methods: {
            divHandler() {
                console.log('this.innerdiv');
            },
            buttonHandler() {
                console.log('this.buttonHandler');
            }
        }
    })

</script>
</body>
</html>
