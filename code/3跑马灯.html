<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue-2.4.0.js"></script>
</head>
<body>
<div id="app">
    <h4>{{msg}}</h4>
    <input type="button" value="浪起来" @click="lang">
    <input type="button" value="低调" @click="bie">
</div>
<!--拿到字符串调用substring进行字符串的截取操作，-->
<!--把第一个字符截取拼接到最后面-->
<script>
    //在vue实例中，要想在方法中获取data中的数据，必须通过this.
    // 数据属性名 或this.方法名才能拿到
    var vm = new Vue({
        el: '#app',
        data: {
            msg: '猥琐发育，浪起来~~~66666666666666666666666666',
            intervarlId: null
        },
        methods: {
            // es6简写方法
            lang() {
                // var _this =this;
                //箭头函数内部的this指向的是外部的this
                if (this.intervarlId != null) return;
                this.intervarlId = setInterval(() => {
                    var start = this.msg.substring(0, 1);
                    var end = this.msg.substring(1);
                    this.msg = end + start;
                }, 100);

            },
            bie() {
                clearInterval(this.intervarlId);
                this.intervarlId = null;
            }
        }
    })
</script>
</body>
</html>
