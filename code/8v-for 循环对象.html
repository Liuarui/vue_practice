<!DOCTYPE html>
<html lang="en">
<head>

    <title>简易计算器</title>
    <script src="lib/vue-2.4.0.js"></script>
</head>
<body>
<div id="app">
    <p v-for="user in list">索引值：{{user.id}}数组值：{{user.name}}</p>
</div>

<script>

        el: '#app',
        data: {
            list: [
                {id: 1,name:'zs1'},
                {id: 2,name:'zs2'},
                {id: 3,name:'zs3'},
                {id: 4,name:'zs4'},
            ]
        },
        methods: {

        }
    })
</script>
</body>
</html>
